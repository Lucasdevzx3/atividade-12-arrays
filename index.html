<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        1. Imprima no console a quantidade de pessoas Total.
        2. Imprima no console a quantidade de pessoas pessoas do sexo
        Feminino.
        3. Imprima no console a soma do salário de todas as pessoas.
        4. Imprima no console a média do salário de todas as pessoas.
        5. Imprima no console a soma do salário de todos as pessoas do sexo
        Masculino
        6. Imprima no console a média do salário de todas as pessoas do sexo
        Masculino
        7. Utilize a função Some, para descobrir se existe algum salário
        superior a R$ 7.000, imprima verdadeiro no console caso exista, caso
        contrário falso.
        8. Utilize a função findIndex, para descobrir a posição da pessoa de
        nome 'Eva Trindade'.
        9. Utilize a função filter, para filtrar todas pessoas que o nome possua o
        sobrenome "Silva".
        10. Imprima os nomes utilizando o MAP
    -->
    <script>
      const data = [
        {
          nome: "Roger Medeiros",
          sexo: "M",
          salario: 3250,
        },
        {
          nome: "Carolina Silva",
          sexo: "F",
          salario: 1200,
        },
        {
          nome: "Cristina Avila",
          sexo: "F",
          salario: 8100,
        },
        {
          nome: "Gustavo Hoffman",
          sexo: "M",
          salario: 5200.35,
        },
        {
          nome: "Eva Trindade",
          sexo: "F",
          salario: 2501,
        },
        {
          nome: "Andre Mathias",
          sexo: "M",
          salario: 1750,
        },
        {
          nome: "Joice Castro da Silva",
          sexo: "F",
          salario: 3350.25,
        },
      ];
      // 1º.Imprima no console a quantidade de pessoas Total
      const totalPessoas = data.length;
      console.log(`Quantidade total de pessoas: ${totalPessoas}`);

      // 2ºImprima no console a quantidade de pessoas pessoas do sexo Feminino
      const pessoasFemininas = data.filter((pessoa) => pessoa.sexo === "F");
      console.log(
        `Quantidade de pessoas do sexo feminino: ${pessoasFemininas.length}`
      );

      // 3º Imprima no console a soma do salário de todas as pessoas
      const somaSalarios = data.reduce(
        (acumulador, pessoa) => acumulador + pessoa.salario,
        0
      );
      console.log(`Soma dos salários: ${somaSalarios}`);

      // 4º Imprima no console a média do salário de todas as pessoas
      const mediaSalarios = somaSalarios / totalPessoas;
      console.log(`Média dos salários: ${mediaSalarios}`);

      // 5º Imprima no console a soma do salário de todos as pessoas do sexo masculino
      const somaSalariosMasculinos = data
        .filter((pessoa) => pessoa.sexo === "M")
        .reduce((acumulador, pessoa) => acumulador + pessoa.salario, 0);
      console.log(`Soma dos salários masculinos: ${somaSalariosMasculinos}`);

      // 6º Imprima no console a média do salário de todas as pessoas do sexo masculino
      const pessoasMasculinas = data.filter((pessoa) => pessoa.sexo === "M");
      const mediaSalariosMasculinos =
        pessoasMasculinas.length > 0
          ? somaSalariosMasculinos / pessoasMasculinas.length
          : 0;
      console.log(`Média dos salários masculinos: ${mediaSalariosMasculinos}`);

        // 7º Utilize a função Some, para descobrir se existe algum salário
        //  superior a R$ 7.000, imprima verdadeiro no console caso exista, caso
        //contrário falso.
      const existeSalarioSuperior7000 = data.some(
        (pessoa) => pessoa.salario > 7000
      );
      console.log(
        `Existe salário superior a 7000: ${existeSalarioSuperior7000}`
      );

      // 8º Utilize a função findIndex, para descobrir a posição da pessoa de
       // nome 'Eva Trindade'.
      const posicaoEvaTrindade = data.findIndex(
        (pessoa) => pessoa.nome === "Eva Trindade"
      );
      console.log(`Posição de Eva Trindade: ${posicaoEvaTrindade}`);

        // 9º Utilize a função filter, para filtrar todas pessoas que o nome possua o
        // sobrenome "Silva".
      const pessoasComSobrenomeSilva = data.filter((pessoa) =>
        pessoa.nome.includes("Silva")
      );
      console.log(
        `Pessoas com sobrenome Silva: ${pessoasComSobrenomeSilva.map(
          (pessoa) => pessoa.nome
        )}`
      );

      // 10º Imprima os nomes utilizando o MAP
      const nomes = data.map((pessoa) => pessoa.nome);
      console.log(`Nomes: ${nomes}`);
    </script>
  </body>
</html>
